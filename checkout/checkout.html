<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Goblin Store</title>
  <link rel="icon" type="image/ico" href="/pics/tiny.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./checkout.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container">
        <h1>Checkout Page</h1>
        <div id="cart-items">
            <!-- Cart items will be rendered here by checkout.js -->
        </div>
        <div id="payment-details" class="mt-4">
            <h2>Payment Details</h2>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    <div class="invalid-feedback" id="firstNameError"></div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    <div class="invalid-feedback" id="lastNameError"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    <div class="invalid-feedback" id="phoneError"></div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                    <div class="invalid-feedback" id="addressError"></div>
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                    <div class="invalid-feedback" id="cardNumberError"></div>
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    <div class="invalid-feedback" id="expiryDateError"></div>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">3-digit Security Code</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                    <div class="invalid-feedback" id="cvvError"></div>
                </div>
                <button type="button" class="btn btn-primary" onclick="validateForm()">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
